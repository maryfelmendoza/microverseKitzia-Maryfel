<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

  <h1 id="title">Build a Survey</h1>
<p id="description">This is our first survey in microverse trial</p>
<form id="survey-form" class="" action="index.html" method="post">
  <label id="name-label">Name</label>
  <input id="name" placeholder="enter your name"><br><br>
  <label id="email-label">Email</label>
  <input id="email" type="email" name="direccionemail" placeholder="usuario@servidor.com"><br><br>
  <label id="number-label">Number</label>
  <input id="number" type="number" name="number" min="8" max="16" placeholder="write your number"><br><br>
  <label id="dropdown-label">Select your favorite color</label>
  <select id = dropdown class="" name="dropdown">
    <option value="blue">blue</option>
    <option value="purple">purple</option>
    <option value="green">green</option>
    <option value="orange">orange</option>
  </select> <br><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br><br>
  <label id="checkbox">What are your favorite movie genres?</label> <br><br>
  <label><input type="checkbox" id="cbox1" value="first_checkbox">Horror</label><br>
  <label><input type="checkbox" id="cbox2" value="second_checkbox">Comedy</label><br>
  <label><input type="checkbox" id="cbox3" value="third_checkbox">Action</label><br>
</form>
  </body>
</html>
